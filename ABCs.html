<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <title>Sophia's ABCs</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 1vw;
      font-size: 7vw;
      color: white;
    }
    @media (orientation: landscape) {
      body {
          font-size: 7vw;
      }
    }
    @media (orientation: portrait) {
      body {
          font-size: 15vw;
      }
    }
    .letter{
      display: inline-block;
      opacity: 0.5;
      height: 1em;
      width: 1em;
      margin: 0em;
      border-style: none;
      border-width: 0em;
      font-weight: bold;
      text-align: center;
      padding: 0.20em;
      border-radius: inherit;
      user-select: none;
    }
    .letter:active{
      box-shadow: 0em 0em 0.05em 0.05em rgba(0,0,0, 0.7) inset;
    }
    .button{
      display: inline-block;
      background-color: #888;
      margin: 0.05em;
      padding: 0em;
      border-style: none;
      border-radius: 0.15em;
      border-width: 0em;
    }
    .highlight{
      opacity: 1.0 !important;
    }
  </style>
</head>
<body>
<script>
  function main(){
    var ltr, ltrElm, btnElm, audElm;
    for(let i=0; i<26; i++){
      playing[i] = new Set();
      available[i] = new Set();
      ltr = String.fromCharCode(65+i);
      ltrElm = document.createElement('span');
      ltrElm.setAttribute('index', i);
      ltrElm.setAttribute('letter', ltr);
      ltrElm.classList.add('letter');
      ltrElm.innerHTML = ltr;
      ltrElm.id = ltr+"_btn";
      ltrElm.style.backgroundColor=colors[i];
      ltrElm.onclick = pressLetter;
      btnElm = document.createElement('span');
      btnElm.classList.add('button');
      audElm = makeSound(ltrElm);
      document.body.appendChild(btnElm);
      btnElm.appendChild(ltrElm);
    }
  }
  
  var colors=['red','#cc0','blue','green',
  'orange','red','#cc0','blue',
  'red','blue','orange','green',
  '#cc0','green','blue','red',
  'orange','red','#cc0','orange',
  'blue','green','red','#cc0',
  '#cc0','blue'];
  
  var playing = [];
  var available = [];
  
  function pressLetter(e){
    let ltrElm = e.target;
    let audElm, newAudElm;
    let i = ltrElm.getAttribute('index');
    audElm = available[i].values().next().value;
    available[i].delete(audElm);
    playing[i].add(audElm);
    audElm=document.getElementById(audElm);
    if(available[i].size < 1)
      newAudElm = makeSound(ltrElm);
    if(playing[i].size == 1)
      ltrElm.classList.add('highlight');
    audElm.play();
  }
  function endSound(e){
    let audElm = e.target;
    let ltrElm = audElm.parentElement;
    let i = ltrElm.getAttribute('index');
    available[i].add(audElm.id);
    playing[i].delete(audElm.id);
    if(playing[i].size < 1)
      ltrElm.classList.remove('highlight');
    audElm.currentTime = startTime[i];
    audElm.pause();
  }
  
  function makeSound(ltrElm){
    let audElm = document.createElement('audio');
    let i = ltrElm.getAttribute('index');
    let ltr = ltrElm.getAttribute('letter');
    audElm.src = "letter_"+ltr+".m4a";
    audElm.type = "audio/mp4";
    audElm.id = ltr + playing[i].size;
    audElm.load();
    audElm.currentTime = startTime[i];
    audElm.pause();
    audElm.onended = endSound;
    available[i].add(audElm.id);
    ltrElm.appendChild(audElm);
    return audElm;
  }
  
 var startTime = 
   [0, // A
    0.67, // B
    0.6, // C
    0,
    0.5, // E
    0.5,
    0, // G
    0,
    0.3, // I
    0.7,
    0.5, // K
    0.7,
    0, // M
    0,
    0, // O
    0,
    0, // Q
    0,
    0, // S
    0,
    0, // U
    0,
    0, // W
    0.3,
    0, // Y
    0.5] // Z
  
  main();
</script>  

</body>
</html>
